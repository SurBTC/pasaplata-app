<div class="modal-header bank-selector-header">
  <p class="modal-title bank-selector-title" id="modal-title">Elige el banco desde donde depositar√°s</p>
</div>
<div class="modal-body" id="modal-body">
  <div class="list-group">
    <div ng-repeat="item in $ctrl.items" class="list-group-item bank-selector-item">
      <div class="row-picture">
        <img class="circle bank-selector-item-img" src="images/bancos_chile/{{item}}.png" alt="icon">
      </div>
      <div class="row-content bank-selector-item-text">
        <div class="radio radio-primary">
          {{item | lowercase | ucfirst | truncate : 16 : '...'}}
          <label class="bank-selector-radio">
            <input type="radio" ng-model="$ctrl.selected.item" value="{{item}}" ng-change="$ctrl.ok()">
          </label>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
</div>
